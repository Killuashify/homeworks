<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-wrapper">
      <button class="arrow-btn prev-btn">&#10094;</button>

      <div class="slider">
        <div class="slides-container">
          <img src="img/1.jpg" class="slide active" alt="Slide 1" />
          <img src="img/2.jpg" class="slide" alt="Slide 2" />
          <img src="img/3.jpg" class="slide" alt="Slide 3" />
        </div>
        <div class="dots-container"></div>
      </div>

      <button class="arrow-btn next-btn">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
